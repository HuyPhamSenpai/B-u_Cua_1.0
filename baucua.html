<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bầu cua</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="money">10000</div>
    <div id="bet">0</div>
    <div class="wrapper">

        <div class="items">
            <div class="image">
                <img src="./Image_Practice/huou.png" alt="Nai" class="image__img">
                <div class="image_plus img1"><i class="fa-solid fa-plus plus"></i></div>
                <div class="image_minus img1"><i class="fa-solid fa-minus minus"></i></div>
            </div>
            <div class="image">
                <img src="./Image_Practice/bau.png" alt="Bầu" class="image__img">
                <div class="image_plus img2"><i class="fa-solid fa-plus plus"></i></div>
                <div class="image_minus img2"><i class="fa-solid fa-minus minus"></i></div>
            </div>
            <div class="image">
                <img src="./Image_Practice/ga.png" alt="Gà" class="image__img">
                <div class="image_plus img3"><i class="fa-solid fa-plus plus"></i></div>
                <div class="image_minus img3"><i class="fa-solid fa-minus minus"></i></div>
            </div>
            <div class="image fish">
                <img src="./Image_Practice/ca.png" alt="Cá" class="image__img">
                <div class="image_plus img4"><i class="fa-solid fa-plus plus"></i></div>
                <div class="image_minus img4"><i class="fa-solid fa-minus minus"></i></div>
            </div>
            <div class="image">
                <img src="./Image_Practice/cua.png" alt="Cua" class="image__img">
                <div class="image_plus img5"><i class="fa-solid fa-plus plus"></i></div>
                <div class="image_minus img5"><i class="fa-solid fa-minus minus"></i></div>
            </div>
            <div class="image">
                <img src="./Image_Practice/tom.png" alt="Tôm" class="image__img">
                <div class="image_plus img6"><i class="fa-solid fa-plus plus"></i></div>
                <div class="image_minus img6"><i class="fa-solid fa-minus minus"></i></div>
            </div>
        </div>
        <div class="play">
            <div class="play__image">
                <img src="./Image_Practice/bau.png" alt="">
                <img src="./Image_Practice/huou.png" alt="">
                <img src="./Image_Practice/ga.png" alt="">
            </div>
            <button class="btn">Play</button>
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
